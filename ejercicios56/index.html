    <h1>Ejercicio 56</h1>

    <h1>56. Un banco paga intereses a los depósitos dependiendo del saldo. Si el saldo es menor a
        $100.000 se paga un interés anual de 3%, pero si su saldo es mayor a $100.000 se paga
